spring:
  application:
    name: mcp-weather-client
  main:
    web-application-type: none
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
    # Connect to the MCP Weather Server using streamable-http client transport
    mcp:
      client:
        streamable-http:
          connections:
            my-weather-server:
              url: http://localhost:8080
